# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "x_scaling": 8000.0,
  "y_scaling": 8000.0,
  "links_weight": 0.0,
  "servers_weight": 0.0,
  "maxU_weight": 0.0,
  "server_dimensioning_capacity": 1000,
  "server_idle_energy_cost": 0.0184453, # ($/h) b=132.7 (PowerEdge R410)
  "server_util_energy_cost": 0.0095632, # ($/h) a=68.8 (PowerEdge R410)
  "server_other_opex": 0.14787654, # ($/h) (PowerEdge R410)
  "overprovisioning_server_capacity": 1.0,
  "initial_traffic_load": 0.3,
  "qos_penalty": 0.00140516, #  ($/h) //
  "qos_penalty_max": 0.00000003903 # ($/h) for a maximum allowed delay of 150ms - 50ms (the worst case) = (100ms / 3600*1000 ) * qos_penalty
}
# service definitions
service_chains:
  - id: 0
    chain: [0, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0 # ms
    }
  - id: 1
    chain: [0, 1, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0 # ms
    }
  - id: 2
    chain: [0, 1, 1, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0 # ms
    }
  - id: 3
    chain: [0, 2, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0 # ms
    }
  - id: 4
    chain: [0, 2, 2, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0 # ms
    }
  - id: 5
    chain: [0, 2, 2, 2, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0 # ms
    }
# function definitions
function_types:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 0.0,
      "overhead": 0,
      "sync_load": 0.0,
      "process_traffic_delay": 0.0,
      "max_cap_server": 0,
      "process_delay": 0.0, # ms
      "min_process_delay": 0.0, # ms
      "max_delay": 0.0, # ms
      "migration_delay": 0.0, # ms
      "opex": 0.0 #
    }
  - type: 1 # VM function
    attributes: {
      "replicable": true,
      "load_ratio": 1.0,
      "overhead": 15, # based on "max_bw" --> 150
      "sync_load": 0.1,
      "process_traffic_delay": 3.0,
      "max_cap_server": 150,
      "process_delay": 5.0, # ms
      "min_process_delay": 2.0, # ms
      "max_delay": 10.0, # ms
      "migration_delay": 40.0, # ms for atlanta with RTT of ~40ms
      "opex": 0.0069 # ($/h) VM t2.small (2GB)
    }
  - type: 2 # FaaS function
    attributes: {
      "replicable": true,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.1,
      "process_traffic_delay": 3.0,
      "max_cap_server": 150,
      "process_delay": 5.0, # ms
      "min_process_delay": 2.0, # ms
      "max_delay": 10.0, # ms
      "migration_delay": 40.0, # ms for atlanta with RTT of ~40ms
      "opex": 0.060012 # ($/h) FaaS (1GB)
    }
# traffic flow definitions
traffic_flows:
  - min_dem: 1
    max_dem: 3
    min_bw: 1
    service_id: 0
    max_bw: 50 # change "max_cap_server" accordingly


