# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "x_scaling": 8000.0,
  "y_scaling": 8000.0,
  "links_weight": 0.0,
  "servers_weight": 0.0,
  "maxU_weight": 0.0,
  "server_dimensioning_capacity": 2000,
  "overprovisioning_server_capacity": 1.0,
  "server_idle_energy_cost": 0.0184453, # ($/h) // b=132.7 (PowerEdge R410)
  "server_util_energy_cost": 0.0095632, # ($/h) // a=68.8 (PowerEdge R410)
  "server_other_opex": 0.14787654, # ($/h) // 0.8 utilization (PowerEdge R410)
  "initial_traffic_load": 0.3,
  "qos_penalty_ratio": 0.1 #
}
# service definitions
service_chains:
  - id: 1
    chain: [0, 1, 0]
    max_delay: 30.0 # ms
    attributes: {
      "min_paths": 1,
      "max_paths": 5
    }
  - id: 2
    chain: [0, 2, 0]
    max_delay: 30.0 # ms
    attributes: {
      "min_paths": 1,
      "max_paths": 5
    }
  - id: 12
    chain: [0, 1, 2, 0]
    max_delay: 40.0 # ms
    attributes: {
      "min_paths": 1,
      "max_paths": 5
    }
# function definitions
function_types:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 0.0,
      "overhead": 0,
      "sync_load": 0.0,
      "process_traffic_delay": 0.0,
      "max_cap_server": 0,
      "process_delay": 0.0,
      "min_process_delay": 0.0,
      "max_delay": 0.0,
      "migration_delay": 0.0,
      "charges": 0.0
    }
  - type: 1 # VM function
    attributes: {
      "replicable": true, # (fixed)
      "load_ratio": 1.5,
      "overhead": 9, #  == 10%("max_bw" * "max_dem" * "load_ratio") !!
      "sync_load": 0.1, # (fixed)
      "max_cap_server": 90, # == "max_bw" * "max_dem" * "load_ratio" !!
      "process_traffic_delay": 3.0, # ms (fixed)
      "process_delay": 5.0, # ms (fixed)
      "min_process_delay": 2.0, # ms (fixed)
      "max_delay": 10.0, # ms (fixed)
      "migration_delay": 40.0, # ms for atlanta with RTT of ~40ms (fixed)
      "charges": 0.0069  # ($/h) // 0.000001917 ($/sec) VM t2.small (2GB) (fixed)
    }
  - type: 2 # FaaS function
    attributes: {
      "replicable": true, # (fixed)
      "load_ratio": 1.5,
      "overhead": 0,
      "sync_load": 0.1, # (fixed)
      "max_cap_server": 90, # == "max_bw" * "max_dem" * "load_ratio" !!
      "process_traffic_delay": 3.0, # ms (fixed)
      "process_delay": 5.0, # ms (fixed)
      "min_process_delay": 2.0, # ms (fixed)
      "max_delay": 10.0, # ms (fixed)
      "migration_delay": 40.0, # ms for atlanta with RTT of ~40ms (fixed)
      "charges": 0.1199988 # ($/h) // 0.000033333 ($/sec) AWS Lambda - 2GB (fixed)
    }
# traffic flow definitions
traffic_flows:
  - min_dem: 1
    max_dem: 3
    min_bw: 1
    max_bw: 20 # change "max_cap_server" accordingly
    services: [1]
    service_length_mult: [1]
