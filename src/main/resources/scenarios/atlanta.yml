# function definitions
function_types:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 0.0,
      "overhead": 0,
      "sync_load": 0.0,
      "process_traffic_delay": 0.0,
      "max_cap_server": 0,
      "process_delay": 0.0,
      "min_process_delay": 0.0,
      "max_delay": 0.0,
      "migration_delay": 0.0,
      "opex": 0.0
    }
  - type: 1 # VM function
    attributes: {
      "replicable": true, # (fixed)
      "load_ratio": 1.0,
      "overhead": 9, #  == 10%("max_bw" * "max_dem" * "load_ratio")
      "sync_load": 0.1, # (fixed)
      "process_traffic_delay": 3.0, # (fixed)
      "max_cap_server": 90, # == "max_bw" * "max_dem" * "load_ratio"
      "process_delay": 5.0, # ms (fixed)
      "min_process_delay": 2.0, # ms (fixed)
      "max_delay": 10.0, # ms (fixed)
      "migration_delay": 40.0, # ms for atlanta with RTT of ~40ms (fixed)
      "opex": 0.0000001917 # ($/ms) VM t2.small (2GB) (fixed)
    }
  - type: 2 # FaaS function
    attributes: {
      "replicable": true, # (fixed)
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.1, # (fixed)
      "process_traffic_delay": 3.0, # (fixed)
      "max_cap_server": 90, # == "max_bw" * "max_dem" * "load_ratio"
      "process_delay": 5.0, # ms (fixed)
      "min_process_delay": 2.0, # ms (fixed)
      "max_delay": 10.0, # ms (fixed)
      "migration_delay": 40.0, # ms for atlanta with RTT of ~40ms (fixed)
      "opex": 0.0000033333 # ($/ms) AWS Lambda - 2GB (fixed)
    }
# traffic flow definitions
traffic_flows:
  - min_dem: 1
    max_dem: 3
    min_bw: 1
    max_bw: 30 # change "max_cap_server" accordingly
    service_id: 11111
