# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "x_scaling": 8000.0,
  "y_scaling": 8000.0,
  "server_dimensioning_capacity": 1000,
  "server_idle_opex": 0.000002857, # consumption cost per second (Dell PowerEdge R320)
  "server_util_opex": 0.000002046, # consumption cost per second (Dell PowerEdge R320)
  "overprovisioning_server_capacity": 1.0,
  "initial_traffic_load": 0.5,
  "qos_penalty": 0.00210042 # 10% of the total revenue per second of the VNF provider
}
# service definitions
service_chains:
  - id: 0
    chain: [0, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0
    }
  - id: 1
    chain: [0, 1, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 50.0
    }
  - id: 2
    chain: [0, 1, 1, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0
    }
# function definitions
function_types:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 0.1,
      "overhead": 10,
      "sync_load": 0.0,
      "process_traffic_delay": 2.0,
      "max_cap_server": 100,
      "process_delay": 2.0,
      "min_process_delay": 1.0,
      "max_delay": 1000.0,
      "migration_delay": 10.0,
      "opex": 0.000000972 # <-- cost per VM, cost per FaaS_1GB=0.00001667 per second
    }
  - type: 1
    attributes: {
      "replicable": true,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.05,
      "process_traffic_delay": 5.0,
      "max_cap_server": 100,
      "process_delay": 5.0,
      "min_process_delay": 2.0,
      "max_delay": 1000.0,
      "migration_delay": 20.0,
      "opex": 0.00003334 # <-- cost per FaaS, cost per VM_2GB=0.000001917 per second
    }
# traffic flow definitions
traffic_flows:
  - min_dem: 1
    max_dem: 5
    min_bw: 1
    max_bw: 30
    min_ht: 1
    max_ht: 100
