# optimization parameters
gap: 0
weights: [0, 1.0, 0]
# auxiliary parameters
aux: {
    "overhead": 10,
    "minPathsDefault": 1,
    "maxPathsDefault": 5,
    "iterations": 1000,
    "offset_results": 0,
    "scaling_x": 0.5,
    "scaling_y": 0.4
}
# service definitions
serviceChains:
- id: 0
  chain: [0, 1, 2]
  attributes: {
      "minPaths": 1,
      "maxPaths": 5
  }
# function definitions
functions:
- type: 0
  attributes: {
      "replicable": false,
      "load": 0.5,
      "delay": 10
  }
- type: 1
  attributes: {
      "replicable": true,
      "load": 1.0,
      "delay": 10
  }
- type: 2
  attributes: {
      "replicable": false,
      "load": 0.5,
      "delay": 10
  }
# traffic flow definitions
trafficFlows:
- serviceId: 0
  minDemands: 1
  maxDemands: 5
  minBw: 1
  maxBw: 20