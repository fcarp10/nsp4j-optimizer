# optimization parameters
gap: 0
weights: [1.0, 0, 0]
# auxiliary parameters
aux: {
  "overhead": 1,
  "minPathsDefault": 3,
  "maxPathsDefault": 3,
  "iterations": 1000,
  "offset_results": 0,
  "scaling_x": 1.0,
  "scaling_y": 1.0
}
# service definitions
serviceChains:
- id: 0
  chain: [0, 1, 2]
  attributes: {
    "minPaths": 1,
    "maxPaths": 3
  }
# function definitions
functions:
- type: 0
  attributes: {
    "replicable": false,
    "load": 0.5,
    "delay": 10
  }
- type: 1
  attributes: {
    "replicable": true,
    "load": 1.0,
    "delay": 10
  }
- type: 2
  attributes: {
    "replicable": false,
    "load": 0.5,
    "delay": 10
  }
# traffic flow definitions
trafficFlows:
- serviceId: 0
  src: "n1"
  dst: "n9"
  minDem: 3
  maxDem: 3
  minBw: 200
  maxBw: 200