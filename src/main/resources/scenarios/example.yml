# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "scaling_x": 1.0,
  "scaling_y": 1.0,
  "rl_training_iterations": 250,
  "rl_learning_steps": 10000,
  "rl_num_hidden_layers": 150,
  "threshold": 1.0,
  "epsilon": 0.0
}
# service definitions
serviceChains:
  - id: 0
    chain: [0, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 150
    }
# function definitions
functionTypes:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 0.5,
      "overhead": 10,
      "sync_load": 0.0,
      "process_delay": 10,
      "migration_delay": 5,
      "max_instances": 0,
      "max_load": 1000
    }
  - type: 1
    attributes: {
      "replicable": true,
      "load_ratio": 1.0,
      "overhead": 10,
      "sync_load": 0.0,
      "process_delay": 10,
      "migration_delay": 5,
      "max_instances": 0,
      "max_load": 1000
    }
# traffic flow definitions
trafficFlows:
  - serviceId: 0
    minDem: 1
    maxDem: 5
    minBw: 1
    maxBw: 15