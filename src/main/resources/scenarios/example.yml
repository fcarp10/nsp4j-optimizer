# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "scaling_x": 1.0,
  "scaling_y": 1.0,
  "rl_training_iterations": 250,
  "rl_learning_steps": 30,
  "rl_num_hidden_layers": 150,
  "threshold": 1.0,
  "epsilon": 1.0
}
# service definitions
serviceChains:
  - id: 0
    chain: [0, 1, 0]
    attributes: {
      "min_paths": 2,
      "max_paths": 2,
      "functions_per_server": 1,
      "max_delay": 50
    }
# function definitions
functionTypes:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.0,
      "process_delay": 0,
      "max_delay": 1000,
      "max_instances": 5,
      "max_load": 200
    }
  - type: 1
    attributes: {
      "replicable": true,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.0,
      "process_delay": 100,
      "max_delay": 1000,
      "max_instances": 5,
      "max_load": 200
    }
# traffic flow definitions
trafficFlows:
  - serviceId: 0
    src: "n1"
    dst: "n6"
    minDem: 2
    maxDem: 2
    minBw: 250
    maxBw: 250