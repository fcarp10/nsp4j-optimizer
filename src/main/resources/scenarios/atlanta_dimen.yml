# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "x_scaling": 8000.0,
  "y_scaling": 8000.0,
  "links_weight": 0.0,
  "servers_weight": 0.0,
  "maxU_weight": 0.0,
  "server_dimensioning_capacity": 1000,
  "server_idle_energy_cost": 0.0184453, # ($/h) b=132.7 (PowerEdge R410)
  "server_util_energy_cost": 0.0095632, # ($/h) a=68.8 (PowerEdge R410)
  "server_other_opex": 0.14787654, # ($/h) (PowerEdge R410)
  "overprovisioning_server_capacity": 1.15,
  "initial_traffic_load": 0.3,
  "qos_penalty": 0.00140516 #  ($/h) //
}
# service definitions
service_chains:
  - id: 0
    chain: [0, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 50.0
    }
  - id: 1
    chain: [0, 1, 2, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100.0
    }
  - id: 2
    chain: [0, 1, 2, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 150.0
    }
# function definitions
function_types:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 0.05,
      "overhead": 10,
      "sync_load": 0.0,
      "process_traffic_delay": 2.0,
      "max_cap_server": 100,
      "process_delay": 2.0,
      "min_process_delay": 1.0,
      "max_delay": 1000.0,
      "migration_delay": 20.0,
      "opex": 0.0034992 # ($/h) VM // FaaS_1GB=0.00001667 ($/s) // VM_1GB=0.000000972 ($/s)
    }
  - type: 1 # VM function
    attributes: {
      "replicable": true,
      "load_ratio": 0.6,
      "overhead": 10,
      "sync_load": 0.05,
      "process_traffic_delay": 5.0,
      "max_cap_server": 100,
      "process_delay": 5.0,
      "min_process_delay": 2.0,
      "max_delay": 1000.0,
      "migration_delay": 40.0,
      "opex": 0.0069 # ($/h) VM t2.small (2GB)
    }
  - type: 2 # FaaS function
    attributes: {
      "replicable": true,
      "load_ratio": 0.3,
      "overhead": 0,
      "sync_load": 0.025,
      "process_traffic_delay": 2.5,
      "max_cap_server": 50,
      "process_delay": 2.5,
      "min_process_delay": 1.0,
      "max_delay": 500.0,
      "migration_delay": 0.0,
      "opex": 0.060012 # ($/h) FaaS (1GB)
    }
# traffic flow definitions
traffic_flows:
  - min_dem: 1
    max_dem: 3
    min_bw: 1
    max_bw: 40

