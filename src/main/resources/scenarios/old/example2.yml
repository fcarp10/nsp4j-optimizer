# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "scaling_x": 1.0,
  "scaling_y": 1.0,
  "rl_training_iterations": 250,
  "rl_learning_steps": 30,
  "rl_num_hidden_layers": 150,
  "threshold": 1.0,
  "epsilon": 1.0
}
# service definitions
serviceChains:
  - id: 0
    chain: [0, 1]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "functions_per_server": 1,
      "max_delay": 150
    }
  - id: 1
    chain: [2, 2]
    attributes: {
      "min_paths": 2,
      "max_paths": 5,
      "functions_per_server": 1,
      "max_delay": 300
    }
# function definitions
functionTypes:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.1,
      "process_delay": 10,
      "max_delay": 20,
      "max_instances": 0,
      "max_load": 0
    }
  - type: 1
    attributes: {
      "replicable": true,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.1,
      "process_delay": 10,
      "max_delay": 20,
      "max_instances": 0,
      "max_load": 0
    }
  - type: 2
    attributes: {
      "replicable": true,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.1,
      "process_delay": 10,
      "max_delay": 20,
      "max_instances": 0,
      "max_load": 0
    }
# traffic flow definitions
trafficFlows:
  - serviceId: 0
    minDem: 3
    maxDem: 3
    src: "n1"
    dst: "n4"
    minBw: 100
    maxBw: 100
  - serviceId: 1
    minDem: 2
    maxDem: 2
    src: "n2"
    dst: "n3"
    minBw: 10
    maxBw: 10