# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "x_scaling": 6000.0,
  "y_scaling": 6000.0,
  "server_capacity": 1000,
  "link_capacity": 500,
  "cloud_server_capacity": 20000,
  "cloud_link_capacity": 10000,
  "directed_edges": true,
  "all_nodes_to_cloud": true,
  "num_servers_node": 1,
  "cloud_num_servers": 1,
  "service_length": [7],
  "services": [1],
}
# service definitions
service_chains:
  - id: 1
    chain: [1]
    max_propagation_delay: 5.0 # ms for 7nodes network
    max_delay: 400 # ms
    attributes: {
      "downtime": 27.5, # ms for 7nodes with RTT of ~5ms (fixed)
      "min_paths": 1,
      "max_paths": 3
    }
# function definitions
function_types: # type: 0 reserved for end-point functions
  - type: 1 # VM function
    attributes: {
      "replicable": true, # (fixed)
      "load_ratio": [0.0, 1.0],
      "overhead_ratio": [0.01, 0.1], # percentage of ("max_bw" * "max_dem" * "load_ratio")
      "sync_load": 0.1, # (fixed)
      "max_dem": 3,
      "max_bw": 100,
      "process_traffic_delay": 3.0, # ms (fixed)
      "process_delay": 5.0, # ms (fixed)
      "min_process_delay": 2.0, # ms (fixed)
      "max_delay": 10.0, # ms (fixed) !!! (INCREASE FOR TESTING)
    }
# traffic flow definitions
traffic_flows:
  - min_dem: 1
    max_dem: 3
    min_bw: 1
    max_bw: 20 # change "max_cap_server" accordingly
    services: [1]
    service_length: [7]
    src: '1'
    dst: '7'
