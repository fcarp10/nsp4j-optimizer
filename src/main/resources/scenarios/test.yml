# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "scaling_x": 1.0,
  "scaling_y": 1.0,
  "server_dimensioning_capacity": 1000,
  "overprovisioning_server_capacity": 2.0
}
# service definitions
serviceChains:
  - id: 0
    chain: [0, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 100000
    }
  - id: 1
    chain: [0, 1, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 300
    }
  - id: 2
    chain: [0, 1, 1, 1, 0]
    attributes: {
      "min_paths": 1,
      "max_paths": 5,
      "max_delay": 600
    }
# function definitions
functionTypes:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 0.5,
      "overhead": 0,
      "sync_load": 0.0,
      "process_delay": 1000,
      "migration_delay": 40,
      "max_load": 1000
    }
  - type: 1
    attributes: {
      "replicable": true,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.05,
      "process_delay": 1500,
      "migration_delay": 80,
      "max_load": 1000
    }
# traffic flow definitions
trafficFlows:
  - minDem: 3
    maxDem: 3
    src: "n1"
    dst: "n4"
    serviceId: 0
    minBw: 300
    maxBw: 300