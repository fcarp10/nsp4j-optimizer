# auxiliary parameters
aux: {
  "gap": 0.0,
  "offset_results": 0,
  "scaling_x": 1.0,
  "scaling_y": 1.0,
  "rl_training_iterations": 10,
  "rl_learning_steps": 100,
  "rl_num_hidden_layers": 150,
  "threshold": 1.0,
  "epsilon": 1.0
}
# service definitions
serviceChains:
  - id: 0
    chain: [0, 1]
    attributes: {
      "min_paths": 3,
      "max_paths": 3,
      "functions_per_server": 1,
      "max_delay": 200
    }
# function definitions
functionTypes:
  - type: 0
    attributes: {
      "replicable": false,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.0,
      "process_delay": 0,
      "migration_delay": 5,
      "max_instances": 5,
      "max_load": 200
    }
  - type: 1
    attributes: {
      "replicable": false,
      "load_ratio": 1.0,
      "overhead": 0,
      "sync_load": 0.0,
      "process_delay": 0,
      "migration_delay": 5,
      "max_instances": 5,
      "max_load": 200
    }
# traffic flow definitions
trafficFlows:
  - serviceId: 0
    src: "n1"
    dst: "n2"
    minDem: 1
    maxDem: 1
    minBw: 500
    maxBw: 500