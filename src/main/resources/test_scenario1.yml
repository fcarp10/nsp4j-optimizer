# Optimization parameters
gap: 0
weights: [0, 0, 1.0]

# Network default parameters
serverCapacityDefault: 1000
serversNodeDefault: 1
serverDelayDefault: 10
linkCapacityDefault: 1000
minPathsDefault: 3
maxPathsDefault: 3
minDemandsDefault: 1
maxDemandsDefault: 1
minBwDefault: 100
maxBwDefault: 100

# NFV parameters
serviceChains:
  - id: 0
    chain: [0, 1]
    minPaths: 3
    maxPaths: 3
functions:
  - type: 0
    replicable: false
    load: 1.0
    maxShareable: 5
    delay: 10
  - type: 1
    replicable: true
    load: 1.0
    maxShareable: 5
    delay: 10
  - type: 2
    replicable: false
    load: 1.0
    maxShareable: 5
    delay: 10
trafficFlows:
  - src: "n1"
    dst: "n9"
    serviceId: 0
    minDemands: 1
    maxDemands: 1
    minBw: 100
    maxBw: 100
#  - src: "n2"
#    dst: "n9"
#    serviceId: 0
#    minDemands: 3
#    maxDemands: 3
#    minBw: 100
#    maxBw: 100

# Auxiliary values (overhead, training iterations)
aux: [100, 1000]