# Optimization parameters
gap: 0
weights: [0.5, 0.5]

# Network default parameters
serverCapacityDefault: 1000
serversNodeDefault: 1
linkCapacityDefault: 1000
minPathsDefault: 3
maxPathsDefault: 3
minDemandsDefault: 3
maxDemandsDefault: 3
minBwDefault: 100
maxBwDefault: 100

# NFV parameters
serviceChains:
  - id: 0
    chain: [0, 1]
    minPaths: 1
    maxPaths: 1
functions:
  - type: 0
    replicable: true
    load: 1.0
    maxShareable: 0
  - type: 1
    replicable: true
    load: 1.0
    maxShareable: 0
trafficFlows:
  - src: "n1"
    dst: "n2"
    serviceId: 0
    minDemands: 3
    maxDemands: 3
    minBw: 100
    maxBw: 100

# Auxiliary values
aux: [1000, 10]